<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Exchanger</title>
</head>
<body>
  <div class="container">
    <h1 class="jumbotron">Currency Exchanger!</h1>
    <form id="user-input">
    <h2>Input your amount in USD and find our your total in 5 different currencies from around the world! Our currency converter provides the most up-to-date rates from these 5 countries:</h2>
    <input type="number" id="numInput" placeholder="Enter amount in USD...">
    <input type="radio" id="eur" name="currencyType" value="eur">
    <label for="eur">European Euro</label>
    <input type="radio" id="gbp" name="currencyType" value="gbp">
    <label for="gbp">Great British Pound</label>
    <input for="radio" id="thb" name="currencyType" value="thb">
    <label for="thb">Thai Baht</label>
    <input type="radio" id="zar" name="currencyType" value="zar">
    <label for="zar">South African Rand</label>
    <input type="radio" id="jpy" name="currencyType" value="jpy">
    <label for="jpy">Japanese Yen</label>
    <button type="submit" id="convert" class="btn btn-success">Covert Currency</button>
    <div id="showResults"></div>
  </div>
</body>
</html>
